[module/ewmh]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>

label-active = %name%
label-active-background = #ea000000
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2
label-occupied-background = #cc000000

label-urgent = %name%
label-urgent-background = #cc000000
label-urgent-padding = 2

label-empty = %name%
label-empty-background = #aa000000
label-empty-padding = 2
